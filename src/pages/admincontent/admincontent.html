<ion-header>

  <ion-navbar color="danger">
    <ion-title>Corpcare IT Solutions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
    <ion-list  no-lines>
      <ion-item *ngFor = "let item of users; let i - index" text-wrap>
        <div>
          <h3>
          The brand is
          {{item.selected}} and the issue is
          {{item.request}} requested by {{item.user}} and contact {{item.phone}}
           
        </h3></div>
      </ion-item>
   
    </ion-list>
  </div>
        <button ion-button color="secondary" block icon-right (click)="openUser()">User Details<ion-icon name="log-in"></ion-icon></button>
   
   
</ion-content>
