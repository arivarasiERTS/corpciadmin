<ion-header>

  <ion-navbar hideBackButton = "true" color="danger">
    <ion-title>Corpcare IT Solutions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="auth-page">
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
    <ion-item [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.touched"
      [class.valid]="signupForm.controls.email.valid && signupForm.controls.email.touched">
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid &&
       signupForm.controls.email.touched">
      <p>Please enter a valid email address.</p>
    </ion-item>

    <ion-item [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.touched"
      [class.valid]="signupForm.controls.password.valid && signupForm.controls.password.touched">
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid
      && signupForm.controls.password.touched">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>
    <ion-item [class.invalid]="!signupForm.controls.name.valid && signupForm.controls.name.touched"
      [class.valid]="signupForm.controls.name.valid && signupForm.controls.name.touched">
      <ion-label stacked>Name</ion-label>
      <ion-input formControlName="name" type="text" placeholder="Your Name">
      </ion-input>
    </ion-item>
    <ion-item [class.invalid]="!signupForm.controls.place.valid && signupForm.controls.place.touched"
    [class.valid]="signupForm.controls.place.valid && signupForm.controls.place.touched">
    <ion-label stacked>Place</ion-label>
    <ion-input formControlName="place" type="text" placeholder="Your Place">
    </ion-input>
  </ion-item>
  <ion-item [class.invalid]="!signupForm.controls.phone.valid && signupForm.controls.phone.touched"
  [class.valid]="signupForm.controls.phone.valid && signupForm.controls.phone.touched">
  <ion-label stacked>Phone</ion-label>
  <ion-input formControlName="phone" type="text" placeholder="Your Contact Number">
  </ion-input>
</ion-item>
    <button ion-button block type="submit" [disabled]="!signupForm.valid">
      Create a new Account
    </button>
  </form>
</ion-content>
